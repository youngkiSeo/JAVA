<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  .layout{
    width : 1000px;
    margin: 40px auto 0;
  }
</style>
<body>
  <div class="layout">
    <form action="/board/modify" method="post">
      <input type="hidden" name="iboard" th:value="${board.iboard}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="text" name="title" id="exampleFormControlInput1" th:value="${board.title}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">이름</label>
        <input type="text" name="writer" id="exampleFormControlInput2" th:value="${board.writer}">
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label><br>
        <textarea id="exampleFormControlTextarea1" name="ctnt" rows="5" th:text="${board.ctnt}"></textarea>
      </div>
      <!--      <input type="file" name="file">-->
      <button type="submit" class="btn btn-info" style="color: white">수정</button>
    </form>
  </div>
</body>
</html>
