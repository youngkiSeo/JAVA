<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
  .layout{
    width : 1000px;
    margin: 40px auto;
  }
  a{
      text-decoration: none;
  }
  .link-offset-2{
    color: black;
  }
  button a{
    color: white;
  }
  button{
    margin-bottom: 20px;
  }
</style>
<body>
  <div class="layout">
    <button type="button" class="btn btn-primary">
      <a th:href="@{/board/write}">글 작성</a>
    </button>
    <table class="table table-primary table-hover table-bordered table-striped">
      <thead>
      <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boardList}">
        <td th:text="${board.iboard}">1</td>
        <td th:hr>
          <a class="link-offset-2 link-underline link-underline-opacity-0"
             th:text="${board.title}" th:href="@{/board/{iboard}(iboard=${board.iboard})}">제목
          </a>
        </td>
        <td th:text="${board.writer}">작성자</td>
        <td th:text="${board.createdAt}">작성일</td>
      </tr>
      </tbody>
    </table>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
      <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
      <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
    </th:block>
    <form th:action="@{/board/list}" method="get">
      <input type="text" name="searchKeyword">
      <button type="submit">검색</button>
    </form>
  </div>
</body>
</html>
