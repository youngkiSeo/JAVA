<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .layout2{
        width: 1500px;
        margin: 20px auto;
    }
    .ml{
        margin-left: 100px ;
    }
    .layout{
        width: 1000px;
        margin:20px auto;
    }
    .ml2 {
        margin-left: 500px ;
    }

</style>
<body>
<div>
    <ul class="nav nav-pills, layout2">
        <li class="nav-item, ml">
            <a class="nav-link disabled" aria-current="page" href="#"><h3>웹페이지만들기 </h3></a>
        </li>
        <li class="nav-item , ml">
            <a class="nav-link" href="#"><h3> 메인</h3></a>
        </li>
        <li class="nav-item, ml">
            <a class="nav-link" href = "#"> <h3>게시판 </h3></a>
        </li>

        <li class="nav-item dropdown , ml2">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><h3>접속하기</h3></a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><h5>로그인 </h5> </a></li>
                <li><a class="dropdown-item" href="#"><h5>회원가입 </h5></a></li>
            </ul>
        </li>

    </ul>


    <div class = "layout">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">번호 </th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "board : ${boardList}">
            <td th:text="${board.iboard}">1</td>
            <td th:hr>
                <a class="link-offset-2 link-underline link-underline-opacity-0"
                   th:text="${board.title}" th:href="@{/board/{iboard}(iboard=${board.iboard})}">제목
                </a>
            </td>
            <td th:text="${board.nm}">작성자</td>
            <td th:text="${board.created_at}">작성일</td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

        <a class="btn btn-primary" href="#" role="button">글쓰기</a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
